app: code-oss

ingredients:
  dist:    trusty
  package: code-oss
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  script:
    - wget -c "https://github.com/fusion809/code-oss/releases/download/debian1.6.1/code-oss_1.6.1-1476392002_amd64.deb"
    - VERSION=$(ls code-oss-*.deb | cut -d '-' -f 2 | sed -e 's|.deb||g')

script:
  - sed -i -e 's|/usr/share/code-oss/||g' code-oss.desktop
  - ( cd ./usr/bin && ln -sf ../share/code-oss/code-oss .)
