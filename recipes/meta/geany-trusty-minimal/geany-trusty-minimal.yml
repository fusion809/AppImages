app: Geany
union: true

ingredients:
  packages:
    - geany
    - geany-plugins
    - python-gtk2
  dist:     trusty
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  ppas:
    - brentonhorne/geany2

script:
  - cp ./usr/share/icons/hicolor/scalable/apps/geany.svg .

  # unneeded binaries in ./bin
  - rm -rf ./bin/

  # coreutils
  - rm ./usr/bin/[ ./usr/bin/arch ./usr/bin/base32 ./usr/bin/base64 ./usr/bin/basename ./usr/bin/chcon ./usr/bin/cksum ./usr/bin/comm ./usr/bin/csplit ./usr/bin/cut ./usr/bin/dircolors ./usr/bin/dirname ./usr/bin/du ./usr/bin/env ./usr/bin/expand ./usr/bin/expr ./usr/bin/factor ./usr/bin/fmt ./usr/bin/fold ./usr/bin/groups ./usr/bin/head ./usr/bin/hostid ./usr/bin/id ./usr/bin/install ./usr/bin/join ./usr/bin/link ./usr/bin/logname ./usr/bin/md5sum ./usr/bin/md5sum.textutils ./usr/bin/mkfifo ./usr/bin/nice ./usr/bin/nl ./usr/bin/nohup ./usr/bin/nproc ./usr/bin/numfmt ./usr/bin/od ./usr/bin/paste ./usr/bin/pathchk ./usr/bin/pinky ./usr/bin/pr ./usr/bin/printenv ./usr/bin/printf ./usr/bin/ptx ./usr/bin/realpath ./usr/bin/runcon ./usr/bin/seq ./usr/bin/sha1sum ./usr/bin/sha224sum ./usr/bin/sha256sum ./usr/bin/sha384sum ./usr/bin/sha512sum ./usr/bin/shred ./usr/bin/shuf ./usr/bin/sort ./usr/bin/split ./usr/bin/stat ./usr/bin/stdbuf ./usr/bin/sum ./usr/bin/tac ./usr/bin/tail ./usr/bin/tee ./usr/bin/test ./usr/bin/timeout ./usr/bin/tr ./usr/bin/truncate ./usr/bin/tsort ./usr/bin/tty ./usr/bin/unexpand ./usr/bin/uniq ./usr/bin/unlink ./usr/bin/users ./usr/bin/wc ./usr/bin/who ./usr/bin/whoami ./usr/bin/yes

  # other unneeded executables
  - rm ./usr/bin/*aspell* ./usr/bin/lcf ./usr/bin/lspgpot ./usr/bin/precat ./usr/bin/preunzip ./usr/bin/prezip* ./usr/bin/runcon ./usr/bin/gdb* ./usr/bin/gpg* ./usr/bin/touch ./usr/bin/X11

  # unneeded ./usr/share folders
  - rm -rf ./usr/share/applications ./usr/share/apps ./usr/share/aspell ./usr/share/dbus-1 ./usr/share/doc ./usr/share/doc-base ./usr/share/enchant ./usr/share/gdb ./usr/share/gconf ./usr/share/gnupg ./usr/share/info ./usr/share/lintian ./usr/share/locale ./usr/share/man ./usr/share/perl5 ./usr/share/readline ./usr/share/sgml ./usr/share/webkitgtk* ./usr/share/X11

  # unneeded ./usr/lib folders
  - rm -rf ./usr/lib/aspell ./usr/lib/coreutils ./usr/lib/gnupg ./usr/lib/python3.4 ./usr/lib/sasl2 ./usr/lib/X11

  # unneeded ./usr/lib/x86_64-linux-gnu folders
  - DIR="usr/lib/x86_64-linux-gnu" && rm -rf ./$DIR/enchant ./$DIR/gconf ./$DIR/openssl-1.0.0 ./$DIR/sasl2

  # Remove unneeded config folders
  - rm -rf ./etc/gconf ./etc/init.d ./etc/python3.4 ./etc/X11

  # Remove unneeded other folders
  - rm -rf ./usr/sbin ./var

  # Removing unneeded libraries in ./usr/lib/x86_64-linux-gnu
  - DIR="usr/lib/x86_64-linux-gnu" && rm ./$DIR/*dbus* ./$DIR/*enchant* ./$DIR/*gtk* ./$DIR/libfreetype* ./$DIR/libgconf* ./$DIR/libgpgme* ./$DIR/libgraphite* ./$DIR/libharfbuzz* ./$DIR/libhunspell* ./$DIR/libICE* ./$DIR/libicu* ./$DIR/liblua5.1-c++.so.0 ./$DIR/liblua5.1-c++.so.0.0.0 ./$DIR/libpython3.4* ./$DIR/libsecret-1* ./$DIR/libX* ./$DIR/libxcb-util* ./$DIR/*sasl2* ./$DIR/*xslt*

  # Removing other unneeded library
  - rm ./usr/lib/*spell* ./lib/x86_64-linux-gnu/libreadline* ./lib/x86_64-linux-gnu/*ssl*
